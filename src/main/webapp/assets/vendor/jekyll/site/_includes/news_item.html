<article>
    <h2>
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
    </h2>
    <span class="post-category">
    <span class="label">
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
    <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
        <a class="post-author" href="https://github.com/{{ post.author }}">
            <img alt="{{ post.author }} avatar" class="avatar" height="24"
                 src="https://github.com/{{ post.author }}.png"
                 width="24">
            {{ post.author }}
        </a>
    </div>
    <div class="post-content">
        {{ post.content }}
    </div>
</article>
